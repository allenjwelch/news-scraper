<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>News Scraper</title>

  <!-- Compiled and minified CSS & JavaScript -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Style Sheet and jQuery -->
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica+SC|IM+Fell+Great+Primer" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  
  <nav class="cyan darken-3">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo left hide-on-small-only	">News Scraper</a>
      <a href="#" class="brand-logo left show-on-small">News</a>
      <ul id="nav-mobile" class="right">
        <li id="scrapeBtn"><a class="waves-effect waves-light btn right"><i class="material-icons right">file_download</i>Scrape News</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Saved Articles</a></li>
      </ul>
    </div>
  </nav>

  <div class="parallax-container">
    <div class="parallax"><img id="parallaxImg" src="images/newspaper.jpg"></div>
    <div class="title">
      <h1 class="center-align" id="titleText">News Scraper</h1>
      <h4 class="center-align" id="subText">New York Times</h4>
    </div>
  </div>

  <div class="articles">
    <h5 class="noArt cyan darken-3 white-text center">You do not have any articles...<br>Click the <i>Scrape News</i>  button above to view articles</h5>
  </div>

  <div class="notes"></div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
